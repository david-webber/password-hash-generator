<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wordpress Password Hash Generator</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,500,600,700" rel="stylesheet">
	</head>

	<body>
		<div class="container" id="app">
		    <div class="col">

		        <div class="box">
		            <h3>Wordpress Password Generator</h3>
		            <div>
		            	<div class="demo-toggle">
							<label class="radio">
								<input type="radio" name="r" value="1" checked="">
								<span>v3 or Later</span>
							</label>
							<label class="radio">
								<input type="radio" name="r" value="2">
								<span>Below v3</span>
							</label>
						</div>

		                <div class="form-element">
		                    <label>Password</label>
		                    <input class="form-field" type="text" placeholder="Enter the Password">
		                    <button class="btn" style="margin-top: 10px;">Generate Random Password</button>
		                </div>


		                <div class="form-element">
		                    <label>Password Hash</label>
		                    <input class="form-field" type="text" value="" placeholder="Password Hash" readonly/>
		                </div>

		                

		            </div>
		        </div>

		    </div>
		</div>

	</body>
</html>
